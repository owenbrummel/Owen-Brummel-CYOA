<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>CYOA.html</title>
<link href="css/CYOA.css" rel="stylesheet" type="text/css">
</head>

<body>
<!-- THE TITLE ABOVE THE VIDEO -->
	
<h1>GOOD MORNING IT IS THE DAY OF THE BIG SPANISH TEST!</h1>
	
<!-- THE VIDEO -->
	
<div class = "vidCenter">
<video id="displayedVideo" preload="auto" controls>
<source src="video/sleep.mp4" type="video/mp4">	
	
	</video>
</div>
	
	<!-- THE CAPTION or PARAGRAPH UNDERNEATH THE VIDEO -->
	<!-- this appears when the video reaches its end -->
<p id="caption">
You are very sleepy however, will you continue getting sleep or wake up?	
	</p>
 <!-- THE TWO BUTTONS UNDERNEATH THE CAPTION -->
<!-- these appear when the video reaches its end -->
	
	
	<div id="DIVforButtons">
	<p>
	<button id="topBTN"	onClick="buttonOne()">Stay Asleep - sleep</button>
	</p>
	<p>
	<button id="bottomBTN" onClick="buttonTwo()">Wake up - wake up</button>
	</p>
	
	</div>
	<script>
	
    document.getElementById('displayedVideo').addEventListener('ended', whenVideoEnds,false);	
	
    var topBTN = document.getElementById("topBTN");
	var bottomBTN = document.getElementById("bottomBTN");
	
    var caption = document.getElementById("caption");	
	
	caption.style.display = 'none';
	topBTN.style.display = 'none';
	bottomBTN.style.display ='none';
		
	function whenVideoEnds(e) {
	
	caption.style.display = 'block' ;
	topBTN.style.display  = 'block' ;
	bottomBTN.style.display = 'block' ;
	}
	
	
	
	function buttonOne(){
		window.open ('scene2.html','_self',false)
		
	}
	function buttonTwo(){
		window.open ('scene1.html','_self',false) 
		}
	
	</script>
</body>
</html>
